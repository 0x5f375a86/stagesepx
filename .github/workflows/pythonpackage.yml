name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install .
    - name: Download test video
      run: |
        curl -o demo.mp4 https://raw.githubusercontent.com/williamfzc/stagesep2-sample/master/videos/demo.mp4
    - name: Test example
      run: |
        cd example
        python cut.py
        python classify.py
        python classify_with_svm.py
        python cut_and_classify.py
        python multi_video.py
        python mini.py
        cd ..
    - name: Test Cli
      run: |
        stagesepx one_step ./demo.mp4
        stagesepx one_step ./demo.mp4 ./output
        rm -rf ./output

        stagesepx cut ./demo.mp4
        stagesepx cut ./demo.mp4 ./output
        stagesepx classify ./demo.mp4 ./output
